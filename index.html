<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Slider Project</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <h1>Future Plans</h1>

      <img src="left 1.png" class="arrow left" alt="">

      <div class="frame">
        <div class="slider">
          <img class="images" src="001.jpg">
          <img class="images" src="002.jpeg">
          <img class="images" src="003.jpg">
          <img class="images" src="004.jpg">
          <img class="images" src="005.jpg">
        </div>
      </div>

      <img src="left 1.png" class="arrow right" alt="">
    </div>

  
    <div class="bottom">
      <div class="indicator"></div>
      <div class="button"></div>  
      <div class="button"></div>  
      <div class="button"></div>  
      <div class="button"></div>  
      <div class="button"></div>  
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
